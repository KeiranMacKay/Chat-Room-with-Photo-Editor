<form class="form_draw_1">

<form class="form_draw_2">

    <input type="color" id="colorPicker">

<br>

<!-- Canvas -->
<canvas id="canvas"></canvas>

<!-- Canvas Buttons -->
<div style="margin-left: 47.5%">
    <input type="button" value="Clear" onclick="clearCanvas();">
