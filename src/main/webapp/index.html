        <a href="about.html" class="right">About</a>

<!-- Create and Join room button -->
<div id="room section" class="room">
    <input type="file", id="jpg" accepts="image/jpeg",class="button">
    <button id="create_room" class="button">Create and join new room</button>
    <!-- Join room input -->
    <div id="room" style=" padding: 20px 0 0 10px;">
        <input type="text" id="room-code">
    </div>
    <!-- join room button -->
    <button id="btRoom" class="button_2" onclick="enterRoom()">ENTER</button>
    <!-- List of chat rooms -->
    <div style=" padding: 10px 0 0 10px;">
        <p style="font-size: 1.2em;"> list of chat rooms </p>
        <ul id="roomList" style="list-style-type:none;">
            <li></li>
        </ul>
        <!-- Refresh Button -->
        <button id="refresh" class="button_4">Refresh</button>
    </div>
</div>

<!-- Chat -->
<div id="chat" class="main">
    <!-- Chat box -->
    <textarea title="Chat Log" id="log" readonly class="chat"></textarea>

    <!-- image upload
    THIS THING DOES NOT WORK. I DO NOT KNOW WHY.
    WE MAY NEED TO QUERYSELECT IT. ~ Sam -->

    <!-- new image upload input -->
    <input type="file" id="image_upload" id="image_upload-btn" hidden/>
    <label for="image_upload">+</label>
    <!-- Chat input -->
    <input title="Chat Input" id="input" placeholder="Message chat room" type="text" class="input"/>
    <!-- Send chat button -->
    <button id="submit" class="button_3"> > </button>

</div>
